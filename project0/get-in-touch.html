    <div id="particles-js"></div>
    <section id="content" style="position:relative">
      <div class="container pt-5 bg-white">
        <div class="d-flex flex-column justify-content-center mx-5">
          <div class="text-left mb-5">
            <h1>Get in Touch</h1>
          </div>
          <div class="">
            <p class="text"><em><strong>Note:</strong> This form is a demo for training purposes and it will take no effect once there's no backend server to send the email.
            In case you want to reach me, feel free to send me a message on linked</em></p>
          </div>
          <div class="row mt-4">
            <div class="col-md-6 mb-md-0 mb-5">
              <form id="contact-form" name="contact-form" action="#" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="name" name="name" class="form-control">
                      <label for="name" class="">Your name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="email" name="email" class="form-control">
                      <label for="email" class="">Your email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input type="text" id="subject" name="subject" class="form-control">
                      <label for="subject" class="">Subject</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                      <label for="message">Your message</label>
                    </div>
                  </div>
                </div>
              </form>

              <div class="text-center text-md-left">
                <button class="btn btn-info" type="submit">Send</button>
              </div>
              <div class="status"></div>
            </div>
            <div class="col-sm-6 d-flex flex-column pb-5">
              <div class="d-flex flex-column justify-content-center max-h-100 h-100 mx-5">
                <div class="text-center mb-5">
                  <h2>Get Social</h2>
                  <hr />
                  <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/explore" target="_blank">
                    <span class="fa fa-twitter"></span>
                  </a>
                  <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/pedroliveira12" target="_blank">
                    <span class="fa fa-facebook"></span>
                  </a>
                  <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/pedrooliveira12/" target="_blank">
                    <span class="fa fa-linkedin
                    "></span>
                  </a>
                  <a class="btn btn-social-icon btn-github" href="https://github.com/jopedroliveira" target="_blank">
                    <span class="fa fa-github"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
